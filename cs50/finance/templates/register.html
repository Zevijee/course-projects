{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3  class="margin-10px">
        Welcome to this super awesome stocks platform, if you would like to register your in the right place if you already have an account hit the Log In button on the top right corner.
    </h3>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="re_enter_password" name="confirmation" placeholder="re-enter password" type="password">
            <small id="mySmall"></small>
        </div>
        <button class="btn btn-primary" id="submitBtn" type="submit">Register</button>
    </form>

      <script>
        function checkPasswords() {
          var password = document.getElementById("password").value;
          var rePassword = document.getElementById("re_enter_password").value;
          var small = document.getElementById("mySmall");

          if (password === rePassword) {
            small.innerHTML = "Passwords match!";
            small.classList.remove("no-match");
            small.classList.add("match");
            submitBtn.disabled = false;
          } else {
            small.innerHTML = "Passwords do not match.";
            small.classList.remove("match");
            small.classList.add("no-match");
            submitBtn.disabled = true;
          }
        }

        document.getElementById("password").addEventListener("input", checkPasswords);
        document.getElementById("re_enter_password").addEventListener("input", checkPasswords);
      </script>

{% endblock %}
