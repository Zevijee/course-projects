{% extends "layout.html" %}

{% block title %}
    Buy a Stock
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input  autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="symbol" placeholder="symbol">
        </div>
        <div class="mb-3">
            <input  autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="shares" placeholder="shares">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" id="submitBtn" type="submit">Get A quote</button>
        </div>
    </form>
{% endblock %}
