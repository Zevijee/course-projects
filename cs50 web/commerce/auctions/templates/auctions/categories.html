{% extends "auctions/layout.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-3 offset-md-4">
      <form method="POST" action="{% url 'categories' %}">
        {% csrf_token %}
        {% for category in categories %}
          <button class="btn btn-primary btn-block mb-2" type="submit" name="category" value="{{ category }}">{{ category }}</button>
        {% endfor %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
